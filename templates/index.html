<!DOCTYPE html>
<html>
  <head>
    <title>Estimare preț apartament</title>
  </head>
  <body>
    <h1>Estimare preț apartament</h1>
    <form id="apartment-form" action="/" method="POST">
      <label for="rooms">Numar camere:</label>
      <input type="number" id="rooms" name="rooms" required /><br />
      <label for="surface_area">Suprafață utilă:</label>
      <input
        type="number"
        id="surface_area"
        name="surface_area"
        required
      /><br />

      <label for="num_bathrooms">Nr. băi:</label>
      <input
        type="number"
        id="num_bathrooms"
        name="num_bathrooms"
        required
      /><br />

      <label for="num_balconies">Nr. balcoane:</label>
      <input
        type="number"
        id="num_balconies"
        name="num_balconies"
        required
      /><br />

      <label for="floor">Etaj</label>
      <input type="number" id="floor" name="floor" required /><br />

      <label for="parking_spaces">Locuri de parcare:</label>
      <input
        type="number"
        id="parking_spaces"
        name="parking_spaces"
        required
      /><br />

      <label for="basement_storage">Boxa la subsol:</label>
      <input
        type="number"
        id="basement_storage"
        name="basement_storage"
        required
      /><br />

      <label for="neighborhood">Cartier</label>
      <input
        type="text"
        id="neighborhood"
        name="neighborhood"
        required
        pattern="[0-9]+(\.[0-9]+)?"
        step="any"
      /><br />

      <label for="building_years">Vechime cladire:</label>
      <input
        type="number"
        id="building_years"
        name="building_years"
        required
      /><br />

      <input type="submit" value="Estimează prețul" />
    </form>

    <h2>Rezultat:</h2>
    <p>Prețul estimat este de : {{ price }} EURO /mp</p>
  </body>
</html>
